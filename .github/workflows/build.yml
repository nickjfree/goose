name: build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    timeout-minutes: 2880
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.20' # The Go version to download (if necessary) and use.
    - run: go version
    - name: make
      run: 
        make docker-build
