name: make test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
         go-version: '>=1.18' # The Go version to download (if necessary) and use.
    - run: go version
    - name: make
      run: 
          make

